name: backend

on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

permissions: { contents: read }

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest ruff bandit pip-audit || true

      - name: Lint (ruff)
        run: ruff check . || true

      - name: Security (bandit)
        run: bandit -q -r app || true

      - name: Security (pip-audit)
        run: |
          if [ -f requirements.txt ]; then pip-audit -r requirements.txt || true; fi

      - name: Tests (FastAPI in-process)
        env:
          ENV: ci
          DATABASE_PATH: "data/test.db"
          SECRET_KEY: "ci-not-a-real-secret"
        run: |
          mkdir -p data
          pytest -q || true  # flip to strict later
